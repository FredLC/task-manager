<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Task Manger</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.2/dist/semantic.min.css"
        />
    </head>
    <body>
        <div id="app" class="pushable">
            <div class="ui sidebar inverted vertical menu visible fixed left">
                <div class="ui logo item">
                    <strong><i class="icon tasks"></i> Task Manager</strong>
                </div>
            </div>
            <div class="ui container pusher">
                {{ message }}
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
